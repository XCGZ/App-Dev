<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <title>Collapsible Button</title>
  <style>
    .custom-collapse-btn {
      transition: opacity 0.3s ease, transform 0.3s ease; /* Add transition for smooth movement */
      opacity: 1;
      transform: translateY(0);
    }

    .custom-collapse-btn.collapsed {
      opacity: 0;
      transform: translateY(100%); /* Move to the bottom when collapsed */
    }
  </style>
</head>
<body>

<div class="container mt-3">
  <div class="row">
    <div class="col-md-8">
      <p>Some content here...</p>
    </div>
    <div class="col-md-4 custom-collapse-btn">
      <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample" id="toggleButton">
        View More
      </button>
      <div class="collapse" id="collapseExample">
        <div class="card card-body">
          <!-- Collapsible content goes here... -->
          Expanded content
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<script>
  $(document).ready(function() {
    $('#collapseExample').on('hidden.bs.collapse', function () {
      // Remove the 'collapsed' class when collapse is hidden
      $('#toggleButton').removeClass('collapsed');
    });

    $('#collapseExample').on('shown.bs.collapse', function () {
      // Add the 'collapsed' class when collapse is shown
      $('#toggleButton').addClass('collapsed');
    });
  });
</script>

</body>
</html>
